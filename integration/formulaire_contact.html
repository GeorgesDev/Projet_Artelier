<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/tailwind.css" rel="stylesheet">
    <title>Art'elier</title>
</head>
<body class="m-4">
    <header class="border-2 border-gray-400">
        <div class="border-b-2 border-gray-400">
            <nav class="flex justify-between px-4 md:m-3 items-center">
                <a href="" class="capitalize text-xl md:text-3xl font-bold">art'elier</a>
                <a href="" class="hidden md:block">mes exercices</a>
                <a href="" class="hidden md:block">mes cours</a> 
                <a href="" class="hidden md:block">connexion</a>
                <button class="md:hidden px-4 py-1 w-auto bg-gray-600 text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-opacity-50">menu</button>
            </nav>
        </div>
            <img class="hidden md:block w-full h-40 md:h-60 object-cover px-5 py-3" src="/img/stage.jpg" alt="">
            <p class="block md:hidden text-center py-4">Pensez-bien que tout seul on va plus vite, mais à plusieurs on va plus loin</p>
    </header>

    <main class="text-center">
        <h1 class="uppercase my-4">formulaire de contact d'un autre professeur</h1>
        <div class="border-2 border-gray-400 p-4">
            <p class="my-2 md:grid md:grid-cols-5 md:items-center md:justify-around text-left"><span class="md:col-start-2">Nom : </span><input type="text" class="mt-3 h-10 block md:col-span-2 md:col-start-3 w-full p-1 bg-gray-50 text-gray-700 border-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-600" placeholder="Nom"></input></p>
            <p class="my-2 md:grid md:grid-cols-5 md:items-center md:justify-around text-left"><span class="md:col-start-2">Prénom : </span><input type="text" class="mt-3 h-10 block md:col-span-2 md:col-start-3 w-full p-1 bg-gray-50 text-gray-700 border-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-600" placeholder="Prénom"></input></p>
            <p class="my-2 md:grid md:grid-cols-5 md:items-center md:justify-around text-left"><span class="md:col-start-2">Nom d'utilisateur : </span><input type="text" class="mt-3 h-10 block md:col-span-2 md:col-start-3 w-full p-1 bg-gray-50 text-gray-700 border-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-600" placeholder="Nom d'utilisateur"></input></p>
            <p class="my-2 md:grid md:grid-cols-5 md:items-center md:justify-around text-left"><span class="md:col-start-2">Email : </span><input type="email" class="mt-3 h-10 block md:col-span-2 md:col-start-3 w-full p-1 bg-gray-50 text-gray-700 border-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-600" placeholder="Email"></input></p>
        </div>

        <div class="w-full mt-4 border-2 border-gray-400 p-4">
            <p class="text-left md:grid md:grid-cols-9"><span class="md:col-start-2"> Message : </span><input type="text" class="md:col-start-2 md:col-span-7 mt-3 block border-2 w-full p-4 bg-gray-50 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-600 h-96" placeholder="Message"></input></p>
        </div>

        <div class="flex flex-row items-center justify-around md:my-4">
            <button class="bg-green-500 hover:bg-green-700 text-white p-2 mx-2 uppercase w-2/5 md:w-1/5 my-2">envoyer</button>
            <button class="bg-red-500 hover:bg-red-700 text-black p-2 mx-2 uppercase w-2/5 md:w-1/5 my-2">Annuler</button>
        </div>
    </main>

    <footer class="p-2 flex flex-col md:flex-row md:justify-around md:mt-5 items-center border-2 border-gray-400">
        <a href="" class="capitalize">contacter l'administrateur</a>
        <a href="" class="p-1">CGU et Mentions légales</a>
    </footer>
</body>
</html>
